{% extends "layout.html" %}

{% block title %}Log in{% endblock %}

{% block head %}
  <link rel="stylesheet" type="text/css" href="/static/form.css" />
{% endblock %}

{% block content %}
{% if error_msg %}
<div class="error">
  {{ error_msg }}
</div>
{% endif %}
  

      <h2><center> Register </center></h2>


<div id="elmapp">
  {# Default to simple HTML form if JS is not enabled #}
  
  <form method="POST" action="/register" class="register-form">
      <label><strong>Email: </strong><input type="email" name="email" /></label>
      <label><strong>Name: </strong><input type="text" name="name" /></label>
      <label><strong>Password: </strong><input type="password" name="password1" /></label>
      <label><strong>Repeat: </strong><input type="password" name="password2" /></label>
      <input type="submit" name="" value="Send" />
  </form>
</div>
<script src="static/elm.js"></script>
<script>
      var app = Elm.Register.init({
        node: document.getElementById('elmapp')
      });
</script>
  
  {% endblock %}
