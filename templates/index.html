{% extends "layout.html" %}

{% block title %}Log in{% endblock %}

{% block content %}


<center>
  <h3>
    Bonjour {{ current_user.name }}!
  </h3>
  <form method="POST" action="/loged" class="loged-form">
    <label>Ajouter tableau : <input type="text" name="task" /></label>
    <input type="submit" name="" value="Send" />
  </form>
  
  {%for i in tableau %} 
    <li><a href="tableau?tab={{ i["id"] }}">{{ i["nom"] }}</a></li> 
  {%endfor%} 
  
  
  
</center>
{% endblock %}
